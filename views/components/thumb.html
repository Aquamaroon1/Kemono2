<a href="{{ href }}" class="thumb-link">
  {% if src %}
    <div class="thumb thumb-with-image {{ class if class else 'thumb-standard' }}">
      <img src="/thumbnail{{ src|replace('https://kemono.party', '') }}?size=500">
    </div>
  {% else %}
    <div class="thumb thumb-with-text {{ class if class else 'thumb-standard' }}">
      <h3>{{ title }}</h3>
      <p>{{ content }}</p>
    </div>
  {% endif %}
</a>
