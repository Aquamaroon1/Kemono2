<ul class="header">
  <li {{ 'class="current-page"'|safe if props.currentPage == 'artists' }}><a href="/artists">Artists</a></li>
  <li {{ 'class="current-page"'|safe if props.currentPage == 'posts' }}><a href="/posts">Posts</a></li>
  <li {{ 'class="current-page"'|safe if props.currentPage == 'import' }}><a href="/importer">Import</a></li>
  <li {{ 'class="current-page"'|safe if props.currentPage == 'requests' }}><a href="/requests">Requests</a></li>
  <li {{ 'class="current-page"'|safe if props.currentPage == 'help' }}><a href="/help">Help</a></li>
  {% if is_logged_in() %}
     <li {{ 'class="current-page"'|safe if props.currentPage == 'favorites' }}><a href="{{ url_for('favorites.list') }}">Favorites</a></li>
     <!-- <li {{ 'class="current-page"'|safe if props.currentPage == 'help' }}><a href="{{ url_for('account.get_account') }}">Account</a></li> -->
     <li><a href="{{ url_for('account.logout') }}">Logout</a></li>
  {% else %}
     <li {{ 'class="current-page"'|safe if props.currentPage == 'login' }}><a href="{{ url_for('account.get_login') }}">Login</a></li>
  {% endif %}
</ul>
