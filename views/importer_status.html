{% extends 'components/shell.html' %}
{% block content %}
<div class="info">
  <p>
    <strong>Importer logs</strong><br>
    For bug reporting purposes, your importer ID is <strong>{{ props.id }}</strong>.
    <div class="logs" id="logs">
      {% for log in logs %}
        <span>{{ log }}</span><br>
      {% endfor %}
    </div>
  </p>
</div>
<script src="/static/js/status.js"></script>
{% endblock %}
